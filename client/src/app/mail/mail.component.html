<h1>Mails</h1>
<!-- <a class="btn btn-light btn-sm mb-3" routerLink="/newevent">New event</a> -->
<table class="table">
  <thead>
    <th scope="col">From</th>
    <th scope="col">Sender</th>
    <th scope="col">Subject</th>
  </thead>
  <tbody>
    <tr *ngFor="let mail of mailListReturn">
      <td>{{mail.sender?.emailAddress?.address}}</td>
      <td>{{mail.sender?.emailAddress?.name}}</td>
      <td>{{mail.subject}}</td>
    </tr>
  </tbody>
</table>
